application.title=mm
application.vendor=arthur
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/mm.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.bsh-2.0b4.jar=../../../classext/bsh-2.0b4.jar
file.reference.commons-math-2.0.jar=../../../classext/commons-math-2.0.jar
file.reference.ij.jar=../../../classext/ij.jar
file.reference.MMCoreJ.jar=../../../MMCoreJ_wrap/MMCoreJ.jar
file.reference.mmstudio-src=../../../mmstudio/src
file.reference.Projector-src=../../../plugins/Projector/src
file.reference.swing-layout-1.0.4.jar=../../../classext/swing-layout-1.0.4.jar
file.reference.swingx-0.9.5.jar=../../../classext/swingx-0.9.5.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.bsh-2.0b4.jar}:\
    ${file.reference.MMCoreJ.jar}:\
    ${file.reference.commons-math-2.0.jar}:\
    ${file.reference.ij.jar}:\
    ${file.reference.swing-layout-1.0.4.jar}:\
    ${file.reference.swingx-0.9.5.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=ij.ImageJ
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xmx1200M
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.mmstudio-src}
src.src.dir=${file.reference.Projector-src}
